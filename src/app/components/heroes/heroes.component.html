
<app-loading *ngIf="loading"></app-loading>

<div class="card-columns" *ngIf="!loading" >
  <div class="card" *ngFor="let Heroe of HeroesRecibidos">
    <img [src]="Heroe.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{Heroe.nombre}}</h5>
      <p class="card-text">{{Heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">Fecha de aparición :{{Heroe.aparicion}}</small></p>
      <button type="button" name="" (click)="MandaInformacion(Heroe.id)" id="" class="btn btn-outline-primary btn-lg btn-block"> Ver más</button>
    </div>
  </div>
</div>
